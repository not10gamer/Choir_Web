<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Analyzer - AI-Powered Music Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Background gradient and glow effects */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .gradient-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.6;
            animation: float 8s ease-in-out infinite;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #6366f1, #8b5cf6);
            top: 20%;
            right: -10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #3b82f6, #06b6d4);
            bottom: 10%;
            left: -5%;
            animation-delay: 4s;
        }

        .vertical-glow {
            position: absolute;
            right: 30%;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom,
                transparent 0%,
                #6366f1 20%,
                #8b5cf6 40%,
                #a855f7 60%,
                #3b82f6 80%,
                transparent 100%);
            filter: blur(1px);
            opacity: 0.8;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-30px) scale(1.1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        /* Header Navigation */
        .header-nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo::before {
            content: "ðŸŽµ";
            font-size: 1.8rem;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .sign-in-btn, .logout-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sign-in-btn:hover, .logout-btn:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
        }

        .get-started-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            color: #ffffff;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .get-started-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        /* Login Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.2);
            color: #ffffff;
            font-size: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 40px 40px;
            position: relative;
            z-index: 10;
        }

        .hero-section {
            text-align: left;
            margin-bottom: 80px;
            max-width: 600px;
        }

        .hero-title {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #ffffff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .try-free-btn {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border: none;
            color: #ffffff;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .try-free-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .try-free-btn:hover::before {
            left: 100%;
        }

        .try-free-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.4);
        }

        /* Upload Section */
        .upload-section {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: rgba(99, 102, 241, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover {
            border-color: #6366f1;
            background: rgba(99, 102, 241, 0.05);
        }

        .upload-area.dragover {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.5));
        }

        .upload-text {
            color: #ffffff;
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1rem;
        }

        #fileInput {
            display: none;
        }

        .choose-file-btn {
            background: rgba(99, 102, 241, 0.2);
            border: 1px solid #6366f1;
            color: #ffffff;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .choose-file-btn:hover {
            background: #6366f1;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            color: #ffffff;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 30px auto;
            display: none;
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .file-info {
            display: none;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #ffffff;
        }

        .loading {
            display: none;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin: 30px 0;
        }

        .loading-bar-container {
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 20px auto;
            overflow: hidden;
        }

        .loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #3b82f6);
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
            animation: loading-animation 2s infinite;
        }

        @keyframes loading-animation {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .spinner {
            display: none; /* Hide the old spinner */
        }

        /* Results Section */
        .results-section {
            display: none;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            animation: slideUp 0.8s ease-out;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .metric-card:hover::before {
            opacity: 1;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .metric-value {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .metric-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .chromagram-section {
            margin-top: 40px;
        }

        .section-title {
            color: #ffffff;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }

        .chromagram-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            overflow-x: auto;
        }

        .chromagram {
            display: flex;
            gap: 4px;
            min-width: 600px;
            height: 250px;
            align-items: flex-end;
        }

        .chroma-bar {
            flex: 1;
            background: linear-gradient(to top, #6366f1, #8b5cf6, #3b82f6);
            border-radius: 4px 4px 0 0;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
            filter: drop-shadow(0 2px 8px rgba(99, 102, 241, 0.3));
        }

        .chroma-bar:hover {
            filter: brightness(1.3) drop-shadow(0 4px 15px rgba(99, 102, 241, 0.5));
            transform: scaleY(1.1) scaleX(1.1);
        }

        .chroma-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 15px;
            color: #fca5a5;
            text-align: center;
            margin: 20px 0;
            display: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .header-nav {
                padding: 15px 20px;
            }

            .nav-links {
                display: none;
            }

            .container {
                padding: 100px 20px 40px;
            }

            .hero-title {
                font-size: 3rem;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .upload-section, .results-section {
                padding: 25px;
            }

            .upload-area {
                padding: 40px 20px;
            }

            .results-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="vertical-glow"></div>
    </div>

    <nav class="header-nav">
        <div class="logo">Audio Analyzer</div>
        <div class="nav-buttons">
            <button class="sign-in-btn" id="signInBtn">SIGN IN</button>
            <button class="logout-btn" id="logoutBtn" style="display: none;">LOG OUT</button>
        </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal-overlay" id="loginModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">&times;</button>
            <h2 class="modal-title">Sign In</h2>
            <form class="login-form" id="loginForm">
                <input type="text" id="username" placeholder="Username (user)" required>
                <input type="password" id="password" placeholder="Password (password)" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <div class="error-message" id="loginError"></div>
        </div>
    </div>

    <div class="container" id="mainContent" style="display: none;">
        <div class="hero-section">
            <h1 class="hero-title" id="welcomeMessage"></h1>
            <p class="hero-subtitle">Upload an audio file to begin your analysis.</p>
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <span class="upload-icon">ðŸŽµ</span>
                <div class="upload-text">Drop your audio file here</div>
                <div class="upload-subtext">or click to browse (MP3, WAV supported)</div>
                <input type="file" id="fileInput" accept=".mp3,.wav" />
                <button class="choose-file-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
            </div>

            <div class="file-info" id="fileInfo">
                <strong>Selected:</strong> <span id="fileName"></span>
            </div>

            <div class="loading" id="loading">
                <div class="loading-bar-container">
                    <div class="loading-bar" id="loadingBar"></div>
                </div>
                <div>Analyzing your audio... This may take a moment</div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button class="analyze-btn" id="analyzeBtn" onclick="analyzeAudio()">
                Analyze Audio
            </button>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="results-grid">
                <div class="metric-card">
                    <div class="metric-value" id="tempoValue">--</div>
                    <div class="metric-label">BPM (Tempo)</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="pitchValue">--</div>
                    <div class="metric-label">Dominant Pitch</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value" id="keyValue">--</div>
                    <div class="metric-label">Estimated Key</div>
                </div>
            </div>

            <div class="chromagram-section">
                <h3 class="section-title">Chromagram Analysis</h3>
                <div class="chromagram-container">
                    <div class="chromagram" id="chromagram">
                        <!-- Chromagram bars will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let accessToken = null;

        // Element selections
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');
        const signInBtn = document.getElementById('signInBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginModal = document.getElementById('loginModal');
        const closeModal = document.getElementById('closeModal');
        const loginForm = document.getElementById('loginForm');
        const loginError = document.getElementById('loginError');

        function scrollToUpload() {
            document.getElementById('uploadSection').scrollIntoView({
                behavior: 'smooth',
                block: 'center'
            });
        }

        // --- Authentication Logic ---
        signInBtn.addEventListener('click', () => {
            loginModal.classList.add('active');
        });

        closeModal.addEventListener('click', () => {
            loginModal.classList.remove('active');
        });

        logoutBtn.addEventListener('click', () => {
            accessToken = null;
            logoutBtn.style.display = 'none';
            signInBtn.style.display = 'block';
            showError('You have been logged out.');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('http://127.0.0.1:8001/token', {
                    method: 'POST',
                    body: new URLSearchParams(formData)
                });

                if (!response.ok) {
                    throw new Error('Invalid credentials');
                }

                const data = await response.json();
                accessToken = data.access_token;

                loginModal.classList.remove('active');
                signInBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
                document.getElementById('mainContent').style.display = 'block';

                const userResponse = await fetch('http://127.0.0.1:8001/users/me', {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });
                const userData = await userResponse.json();
                document.getElementById('welcomeMessage').textContent = `Welcome, ${userData.username}!`;

                hideError();

            } catch (error) {
                loginError.textContent = error.message;
                loginError.style.display = 'block';
            }
        });

        // --- File Handling and Analysis ---
        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            if (!file.type.includes('audio') && !file.name.match(/\.(mp3|wav)$/i)) {
                showError('Please select a valid audio file (MP3 or WAV)');
                return;
            }

            if (file.size > 50 * 1024 * 1024) {
                showError('File size must be less than 50MB');
                return;
            }

            selectedFile = file;
            fileName.textContent = file.name;
            fileInfo.style.display = 'block';
            analyzeBtn.style.display = 'block';
            hideError();
        }

        async function analyzeAudio() {
            if (!selectedFile) {
                showError('Please select an audio file first');
                return;
            }
            if (!accessToken) {
                showError('Please sign in to analyze audio');
                return;
            }

            loading.style.display = 'block';
            const loadingBar = document.getElementById('loadingBar');
            loadingBar.style.width = '0%';
            analyzeBtn.disabled = true;
            resultsSection.style.display = 'none';
            hideError();

            // Animate the loading bar
            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                loadingBar.style.width = `${progress}%`;
                if (progress >= 95) { // Stop just before 100%
                    clearInterval(interval);
                }
            }, 100);

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch('http://127.0.0.1:8001/analyze/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: formData
                });

                clearInterval(interval); // Stop the animation
                loadingBar.style.width = '100%'; // Complete the bar

                if (response.status === 401) {
                    showError('Authentication failed. Please sign in again.');
                    accessToken = null;
                    signInBtn.style.display = 'block';
                    logoutBtn.style.display = 'none';
                    document.getElementById('mainContent').style.display = 'none';
                    return;
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Analysis failed');
                }

                const results = await response.json();
                displayResults(results);

            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Analysis error:', error);
                clearInterval(interval);
            } finally {
                setTimeout(() => {
                    loading.style.display = 'none';
                    loadingBar.style.width = '0%';
                }, 500); // Hide after a short delay
                analyzeBtn.disabled = false;
            }
        }

        function displayResults(results) {
            document.getElementById('tempoValue').textContent = results.tempo;
            document.getElementById('pitchValue').textContent = results.pitch;
            document.getElementById('keyValue').textContent = results.key;
            generateChromagram(results.chromagram);
            resultsSection.style.display = 'block';
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }

        function generateChromagram(chromaData) {
            const chromaLabels = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            const chromagramContainer = document.getElementById('chromagram');
            chromagramContainer.innerHTML = '';

            chromaData.forEach((value, index) => {
                const bar = document.createElement('div');
                bar.className = 'chroma-bar';
                bar.style.height = `${value * 100}%`;
                bar.style.opacity = 0.7 + (value * 0.3);

                const label = document.createElement('div');
                label.className = 'chroma-label';
                label.textContent = chromaLabels[index];

                bar.appendChild(label);
                chromagramContainer.appendChild(bar);
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;

            const orb1 = document.querySelector('.orb-1');
            const orb2 = document.querySelector('.orb-2');

            orb1.style.transform = `translate(${mouseX * 30}px, ${mouseY * 30}px) scale(1.1)`;
            orb2.style.transform = `translate(${mouseX * -20}px, ${mouseY * -20}px) scale(1.1)`;
        });
    </script>
</body>
</html>
